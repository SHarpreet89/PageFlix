<!DOCTYPE html>
<html>
  <head>
    <title>PageFlix</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=DM+Serif+Display:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["DM Sans", "sans-serif"],
              serif: ["DM Serif Display", "serif"],
            },
          },
        },
      };
    </script>
  </head>

  <body>
    <header class="sticky top-0 text-center text-5xl p-4">
      <h1 class="font-serif">PageFlix.</h1>
    </header>

    <div  class="search-bar flex justify-center p-2 pt-5 mx-1">
      <input id="searchBar"
        type="text"
        placeholder="Search your favourite book..."
        class="w-full lg:w-96 mr-1 rounded p-2"
      />
      <button id="searchButton"
        class="bg-transparent hover:bg-[#232323] text-[#232323] font-semibold hover:text-white py-2 px-4 border border-[#C2405C] hover:border-transparent rounded"
      >
        Search
      </button>
    </div>

    <main class="flex lg:flex-nowrap flex-wrap h-dvh">
      <div
        class="mainBookContainer m-3 border border-black rounded-lg bg-[#d4d4d4] text-center"
      >
        <h2>Book Title Card</h2>
        <p>Book details go here...</p>
      </div>

      <div
        class="mainMovieContainer m-3 border border-black rounded-lg bg-[#d4d4d4] text-center"
      >
        <h2>Movie Title Card</h2>
        <p>Movie details go here...</p>
      </div>
    </main>

    <footer class="bg-[#C2405C] text-center text-white p-2">
      2024 Pageflix.

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
      <script src="./assets/js/script.js"></script>
    </footer>
  </body>
</html>
